<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRZAPUR RAMADAN HUB - ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;800&family=Amiri:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-emerald: #00ffa2;
            --neon-cyan: #00f3ff;
            --neon-gold: #ffd700;
            --neon-purple: #bc13fe;
            --bg-deep: #010a13;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 10% 20%, rgb(0, 47, 75) 0px, transparent 50%),
                radial-gradient(at 90% 80%, rgb(27, 0, 48) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(0, 255, 162, 0.05) 0px, transparent 60%),
                conic-gradient(from 0deg at 50% 50%, rgba(0,0,0,1) 0deg, rgba(1, 22, 39, 1) 180deg, rgba(0,0,0,1) 360deg);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            animation: bgPulse 20s infinite alternate ease-in-out;
        }

        @keyframes bgPulse {
            0% { background-size: 100% 100%; filter: hue-rotate(0deg); }
            100% { background-size: 110% 110%; filter: hue-rotate(10deg); }
        }

        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; z-index: -1;
            animation: particleMove 60s linear infinite;
            opacity: 0.3;
        }
        @keyframes particleMove { 100% { background-position: 50px 50px; } }

        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }

        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .tasbih-sphere {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle at center, var(--neon-emerald) 0%, #008f7a 40%, #012a36 80%);
            box-shadow: 0 20px 60px rgba(0, 255, 162, 0.4), inset 0 0 60px rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto; cursor: pointer;
            position: relative; overflow: hidden;
            animation: floatOrb 5s ease-in-out infinite;
        }
        
        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: popIn3D 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both; }
        @keyframes popIn3D {
            from { opacity: 0; transform: translateY(50px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .gradient-gold {
            background: linear-gradient(to bottom, #ffd700, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            color: #ffd700; /* Fallback */
        }

        .floating-nav {
            bottom: 25px; width: calc(100% - 40px);
            background: rgba(0,0,0,0.6) !important;
            backdrop-filter: blur(30px) saturate(180%) !important;
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-active {
            color: var(--neon-cyan) !important;
            transform: scale(1.15) translateY(-8px);
        }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative">
    <div class="particles"></div>

    <header class="sticky top-0 z-50 bg-black/10 backdrop-blur-lg px-6 py-6 border-b border-white/5 flex justify-between items-center">
        <div class="flex-1">
            <h1 class="cyber-font text-2xl font-black tracking-tighter">
                <span class="gradient-gold">MIRZAPUR</span> <span class="text-emerald-400">HUB</span>
            </h1>
            <p class="text-[9px] text-cyan-200 font-bold uppercase tracking-[0.3em]">Design by Black Herix</p>
        </div>
        <div class="w-12 h-12 rounded-full border-2 border-cyan-400 overflow-hidden shadow-[0_0_15px_#00f3ff]">
            <img src="https://i.ibb.co/23J0QXLz/image.jpg" alt="User" class="w-full h-full object-cover">
        </div>
    </header>

    <div id="quran-player-bar" class="fixed bottom-36 left-6 right-6 glass-card !rounded-2xl p-4 z-50 hidden border-l-4 border-l-cyan-400">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-cyan-500 rounded-lg flex items-center justify-center text-black animate-spin-slow">üéµ</div>
            <div class="flex-1">
                <p id="playing-surah-name" class="font-black text-[10px] text-cyan-300 uppercase truncate w-32">Reciting...</p>
                <div class="h-1.5 bg-black/50 rounded-full mt-2 overflow-hidden">
                    <div id="player-progress" class="h-full bg-cyan-500 w-0 transition-all"></div>
                </div>
            </div>
            <button onclick="toggleAudio()" class="text-2xl">‚è∏</button>
            <button onclick="closeAudio()" class="text-slate-400 px-2">‚úï</button>
        </div>
    </div>

    <main class="p-6 pb-44">
        <section id="home" class="tab-content active space-y-8">
            <div class="glass-card p-8 text-center">
                <p id="location-name" class="cyber-font text-[9px] text-emerald-300 font-black uppercase tracking-[0.2em] mb-6">CONNECTING GPS...</p>
                <div class="flex justify-between items-center">
                    <div class="text-left">
                        <p class="text-[9px] text-slate-400 uppercase font-black mb-1">Sehri</p>
                        <p id="time-imsak" class="text-3xl font-black cyber-font">--:--</p>
                    </div>
                    <div class="w-[1px] h-12 bg-white/20"></div>
                    <div class="text-right">
                        <p class="text-[9px] text-slate-400 uppercase font-black mb-1">Iftar</p>
                        <p id="time-maghrib" class="text-3xl font-black cyber-font text-amber-500">--:--</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5" id="prayer-grid"></div>
            <div class="glass-card p-12 text-center">
                <div class="tasbih-sphere" onclick="countTasbih()">
                    <span id="tasbih-count" class="text-6xl font-black cyber-font">0</span>
                </div>
                <button onclick="resetTasbih()" class="mt-8 text-[9px] font-black text-slate-500 uppercase tracking-widest">Reset</button>
            </div>
        </section>

        <section id="quran" class="tab-content"><div id="surah-list" class="space-y-5"></div></section>
        <section id="dua" class="tab-content"><div id="dua-list" class="space-y-6"></div></section>
        <section id="names" class="tab-content"><div id="names-grid" class="grid grid-cols-2 gap-5"></div></section>
        <section id="videos" class="tab-content"><div id="video-list" class="space-y-6"></div></section>
    </main>

    <nav class="fixed left-6 right-6 floating-nav px-2 py-4 flex justify-around items-center z-50">
        <button onclick="switchTab('home', event)" class="nav-btn nav-active flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M3 12l9-9 9 9M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[8px] font-black">HOME</span>
        </button>
        <button onclick="switchTab('quran', event)" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253"></path></svg>
            <span class="text-[8px] font-black">QURAN</span>
        </button>
        <button onclick="switchTab('dua', event)" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span class="text-[8px] font-black">DUA</span>
        </button>
        <button onclick="switchTab('names', event)" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.286-6.857L1 12l7.714-2.143L11 3z"></path></svg>
            <span class="text-[8px] font-black">NAMES</span>
        </button>
        <button onclick="switchTab('videos', event)" class="nav-btn text-slate-500 flex flex-col items-center gap-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            <span class="text-[8px] font-black">VIDEO</span>
        </button>
    </nav>

    <audio id="global-audio"></audio>

    <script>
        let tasbihCount = 0;
        const audio = document.getElementById('global-audio');

        // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø window.onload ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        window.onload = () => {
            init();
        };

        function init() {
            getLocation();
            fetchQuran();
            renderDuas();
            render99Names();
            renderVideos();
            
            audio.ontimeupdate = () => {
                const prog = (audio.currentTime / audio.duration) * 100;
                document.getElementById('player-progress').style.width = prog + "%";
            };
        }

        function switchTab(tabId, e) {
            // Tab switching logic fixed with 'e' parameter
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('nav-active', 'text-cyan-400');
                btn.classList.add('text-slate-500');
            });
            
            if(e) {
                e.currentTarget.classList.add('nav-active');
                e.currentTarget.classList.remove('text-slate-500');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function countTasbih() {
            tasbihCount++;
            document.getElementById('tasbih-count').innerText = tasbihCount;
            if(navigator.vibrate) navigator.vibrate(50);
        }
        function resetTasbih() { tasbihCount = 0; document.getElementById('tasbih-count').innerText = 0; }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (pos) => fetchTimes(pos.coords.latitude, pos.coords.longitude, "GPS ACTIVE"),
                () => fetchTimes(23.8103, 90.4125, "DHAKA (DEFAULT)")
            );
        }

        async function fetchTimes(lat, lon, loc) {
            try {
                const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
                const data = await res.json();
                const t = data.data.timings;
                document.getElementById('location-name').innerText = loc;
                document.getElementById('time-imsak').innerText = t.Imsak;
                document.getElementById('time-maghrib').innerText = t.Maghrib;
                
                const grid = [{n:'Fajr', t:t.Fajr}, {n:'Dhuhr', t:t.Dhuhr}, {n:'Asr', t:t.Asr}, {n:'Isha', t:t.Isha}];
                document.getElementById('prayer-grid').innerHTML = grid.map(p => `
                    <div class="glass-card p-5 text-center">
                        <p class="text-[9px] text-cyan-400 font-black uppercase mb-1">${p.n}</p>
                        <p class="text-xl font-black cyber-font">${p.t}</p>
                    </div>
                `).join('');
            } catch(err) { console.log("API Error"); }
        }

        async function fetchQuran() {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            document.getElementById('surah-list').innerHTML = data.data.slice(0, 30).map(s => `
                <div class="glass-card p-6 flex justify-between items-center">
                    <div>
                        <p class="cyber-font text-[10px] text-white font-black mb-3">${s.number}. ${s.englishName}</p>
                        <button onclick="playSurah(${s.number}, '${s.englishName}')" class="bg-emerald-500 text-black px-5 py-2 rounded-full text-[9px] font-black">PLAY ‚ñ∂</button>
                    </div>
                    <span class="font-arabic text-3xl text-emerald-400">${s.name}</span>
                </div>
            `).join('');
        }

        function playSurah(n, name) {
            audio.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${n}.mp3`;
            audio.play();
            document.getElementById('playing-surah-name').innerText = name;
            document.getElementById('quran-player-bar').classList.remove('hidden');
        }

        function toggleAudio() { audio.paused ? audio.play() : audio.pause(); }
        function closeAudio() { audio.pause(); document.getElementById('quran-player-bar').classList.add('hidden'); }

        function renderDuas() {
            const d = [{t:"‡¶∞‡ßã‡¶ú‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶¶‡ßã‡ßü‡¶æ", a:"ŸÜŸàŸäÿ™ ÿßŸÜ ÿßÿµŸàŸÖ ÿ∫ÿØÿß ŸÖŸÜ ÿ¥Ÿáÿ± ÿ±ŸÖÿ∂ÿßŸÜ"}, {t:"‡¶á‡¶´‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¶‡ßã‡ßü‡¶æ", a:"ÿßŸÑŸÑŸáŸÖ ŸÑŸÉ ÿµŸÖÿ™ ŸàÿπŸÑŸâ ÿ±ÿ≤ŸÇŸÉ ÿ£ŸÅÿ∑ÿ±ÿ™"}];
            document.getElementById('dua-list').innerHTML = d.map(i => `
                <div class="glass-card p-8 border-l-4 border-l-cyan-400">
                    <p class="text-[11px] font-black text-cyan-300 uppercase mb-4">${i.t}</p>
                    <p class="font-arabic text-2xl text-white text-right">${i.a}</p>
                </div>
            `).join('');
        }

        async function render99Names() {
            const res = await fetch('https://api.aladhan.com/v1/asmaAlHusna');
            const data = await res.json();
            document.getElementById('names-grid').innerHTML = data.data.map(n => `
                <div class="glass-card p-5 text-center">
                    <span class="font-arabic text-3xl text-emerald-400 block mb-2">${n.name}</span>
                    <p class="text-[10px] font-black text-white uppercase">${n.transliteration}</p>
                </div>
            `).join('');
        }

        function renderVideos() {
            const ids = ['bWn_t2N_K_g', 'iI_uS-WnS70', 'qLqE-O1R_4s', '6_t4lYn5S_s'];
            document.getElementById('video-list').innerHTML = ids.map(id => `
                <div class="glass-card overflow-hidden">
                    <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
