<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRZAPUR RAMADAN HUB - ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;800&family=Amiri:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-emerald: #00ffa2;
            --neon-cyan: #00f3ff;
            --neon-gold: #ffd700;
            --neon-purple: #bc13fe;
            --bg-deep: #010a13;
        }

        /* --- ULTIMATE DYNAMIC BACKGROUND --- */
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-deep);
            /* Richer, deeper galaxy gradient */
            background-image: 
                radial-gradient(at 10% 20%, rgb(0, 47, 75) 0px, transparent 50%),
                radial-gradient(at 90% 80%, rgb(27, 0, 48) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(0, 255, 162, 0.05) 0px, transparent 60%),
                conic-gradient(from 0deg at 50% 50%, rgba(0,0,0,1) 0deg, rgba(1, 22, 39, 1) 180deg, rgba(0,0,0,1) 360deg);
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            animation: bgPulse 20s infinite alternate ease-in-out;
        }

        /* Subtle background movement */
        @keyframes bgPulse {
            0% { background-size: 100% 100%; filter: hue-rotate(0deg); }
            100% { background-size: 110% 110%; filter: hue-rotate(10deg); }
        }

        /* Subtle Floating Particles overlay */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none; z-index: -1;
            animation: particleMove 60s linear infinite;
            opacity: 0.3;
        }
        @keyframes particleMove { 100% { background-position: 50px 50px; } }

        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }

        /* --- CRYSTAL GLASS CARDS --- */
        .glass-card {
            /* Lighter, more reflective glass */
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0.4) 100%);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7), 
                inset 0 0 30px rgba(0, 255, 162, 0.03),
                0 0 0 1px rgba(0,0,0,0.2); /* Fake border */
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* Shimmer Effect on Card Hover */
        .glass-card::after {
            content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(25deg); transition: 0.7s; opacity: 0;
        }
        .glass-card:hover::after { left: 120%; opacity: 1; }

        /* Cyber Scanline - refined to be multicolored */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-emerald), var(--neon-cyan), transparent);
            animation: cyber-scan 5s infinite linear; opacity: 0.7;
        }
        @keyframes cyber-scan { 100% { left: 200%; } }

        .glass-card:active { transform: scale(0.97) translateY(5px); border-color: var(--neon-emerald); }

        /* --- PLASMA TASBIH SPHERE --- */
        .tasbih-sphere {
            width: 180px; height: 180px; border-radius: 50%;
            /* Complex internal gradient */
            background: radial-gradient(circle at center, var(--neon-emerald) 0%, #008f7a 40%, #012a36 80%);
            box-shadow: 
                0 20px 60px rgba(0, 255, 162, 0.4),
                inset 0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 5px 15px rgba(255, 255, 255, 0.6),
                0 0 120px rgba(0, 255, 162, 0.2);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto; cursor: pointer;
            position: relative; overflow: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floatOrb 5s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.1);
        }

        /* Internal Energy Animation */
        .tasbih-sphere::after {
            content: ''; position: absolute; inset: -20px;
            background: conic-gradient(from 0deg, transparent, var(--neon-emerald), transparent 30%);
            animation: plasmaRotate 4s linear infinite;
            opacity: 0.4; mix-blend-mode: screen;
        }
        @keyframes plasmaRotate { 100% { transform: rotate(360deg); } }
        
        @keyframes floatOrb {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); box-shadow: 0 35px 70px rgba(0, 255, 162, 0.3), inset 0 0 60px rgba(0, 0, 0, 0.8); }
        }
        .tasbih-sphere:active { animation: none; transform: scale(0.9) translateY(15px); filter: brightness(1.3); }

        /* Tab Animations */
        .tab-content { display: none; perspective: 1500px; }
        .tab-content.active { display: block; animation: popIn3D 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both; }
        @keyframes popIn3D {
            from { opacity: 0; transform: translateY(50px) scale(0.8) rotateX(-20deg); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1) rotateX(0); filter: blur(0); }
        }

        /* --- LUXURY TEXT & EFFECTS --- */
        .glow-text { text-shadow: 0 0 15px var(--neon-emerald); }
        .glow-cyan { text-shadow: 0 0 15px var(--neon-cyan); }
        .glow-gold { text-shadow: 0 0 15px var(--neon-gold); }
        
        /* Gold Gradient Text */
        .gradient-gold {
            background: linear-gradient(to bottom, #ffd700, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
        }

        /* Cyber Play Button - Upgraded */
        .cyber-play-btn {
            background: linear-gradient(135deg, var(--neon-emerald), #008f7a);
            color: #000; position: relative; overflow: hidden; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 255, 162, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .cyber-play-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: 0.5s;
        }
        .glass-card:hover .cyber-play-btn::before { left: 100%; }

        /* Floating Nav Dock - Crystal Style */
        .floating-nav {
            bottom: 25px; width: calc(100% - 40px);
            background: rgba(0,0,0,0.5) !important;
            backdrop-filter: blur(30px) saturate(180%) !important;
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8), inset 0 2px 15px rgba(255,255,255,0.05);
        }
        .nav-active {
            color: var(--neon-cyan) !important;
            filter: drop-shadow(0 0 12px var(--neon-cyan));
            transform: scale(1.15) translateY(-8px);
            transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>

    <audio id="global-audio"></audio>

    <script>
        // JS logic remains EXACTLY the same
        let tasbihCount = 0;
        const audio = document.getElementById('global-audio');

        function init() {
            getLocation();
            fetchQuran();
            renderDuas();
            render99Names();
            renderVideos();
            setupAudio();
        }

        function countTasbih() {
            tasbihCount++;
            document.getElementById('tasbih-count').innerText = tasbihCount;
            if(navigator.vibrate) navigator.vibrate(60);
        }
        function resetTasbih() { tasbihCount = 0; document.getElementById('tasbih-count').innerText = 0; }

        function getLocation() {
            navigator.geolocation.getCurrentPosition(
                (pos) => fetchTimes(pos.coords.latitude, pos.coords.longitude, "GPS LOCKED"),
                () => fetchTimes(23.8103, 90.4125, "DHAKA (EST)")
            );
        }

        async function fetchTimes(lat, lon, loc) {
            const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
            const data = await res.json();
            const t = data.data.timings;
            document.getElementById('location-name').innerText = loc;
            document.getElementById('time-imsak').innerText = t.Imsak;
            document.getElementById('time-maghrib').innerText = t.Maghrib;
            
            const grid = [
                {n:'Fajr', t:t.Fajr, i:'üïå'}, {n:'Dhuhr', t:t.Dhuhr, i:'‚òÄÔ∏è'},
                {n:'Asr', t:t.Asr, i:'‚õÖ'}, {n:'Isha', t:t.Isha, i:'üåô'}
            ];
            document.getElementById('prayer-grid').innerHTML = grid.map(p => `
                <div class="glass-card p-6 text-center flex flex-col justify-center items-center">
                    <span class="text-4xl mb-3 drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]">${p.i}</span>
                    <p class="text-[10px] text-cyan-300 font-black uppercase tracking-widest mb-1">${p.n}</p>
                    <p class="text-2xl font-black cyber-font text-white glow-text">${p.t}</p>
                </div>
            `).join('');
        }

        async function fetchQuran() {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            document.getElementById('surah-list').innerHTML = data.data.slice(0, 20).map(s => `
                <div class="glass-card p-6 flex justify-between items-center group">
                    <div class="flex-1">
                        <p class="cyber-font text-[12px] text-white font-black drop-shadow-[0_0_5px_#fff] mb-4"><span class="text-cyan-400">${s.number}.</span> ${s.englishName.toUpperCase()}</p>
                        <button onclick="playSurah(${s.number}, '${s.englishName}')" class="cyber-play-btn px-7 py-3 text-[10px] font-black cyber-font rounded-full">PLAY SURAH ‚ñ∂</button>
                    </div>
                    <div class="text-right">
                        <span class="font-arabic text-4xl text-emerald-400 glow-text block mb-2">${s.name}</span>
                        <p class="text-[9px] text-slate-400 uppercase font-bold tracking-widest">${s.revelationType}</p>
                    </div>
                </div>
            `).join('');
        }

        function playSurah(n, name) {
            audio.src = `https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/${n}.mp3`;
            audio.play();
            document.getElementById('playing-surah-name').innerText = "PLAYING: " + name;
            document.getElementById('quran-player-bar').classList.remove('hidden');
        }

        function toggleAudio() { audio.paused ? audio.play() : audio.pause(); }
        function closeAudio() { audio.pause(); document.getElementById('quran-player-bar').classList.add('hidden'); }
        function setupAudio() { audio.ontimeupdate = () => { document.getElementById('player-progress').style.width = (audio.currentTime/audio.duration)*100 + "%"; } }

        function renderDuas() {
            const duas = [
                {t:"‡¶∞‡ßã‡¶ú‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶¶‡ßã‡ßü‡¶æ", a:"ŸÜŸàŸäÿ™ ÿßŸÜ ÿßÿµŸàŸÖ ÿ∫ÿØÿß ŸÖŸÜ ÿ¥Ÿáÿ± ÿ±ŸÖÿ∂ÿßŸÜ"},
                {t:"‡¶á‡¶´‡¶§‡¶æ‡¶∞‡ßá‡¶∞ ‡¶¶‡ßã‡ßü‡¶æ", a:"ÿßŸÑŸÑŸáŸÖ ŸÑŸÉ ÿµŸÖÿ™ ŸàÿπŸÑŸâ ÿ±ÿ≤ŸÇŸÉ ÿ£ŸÅÿ∑ÿ±ÿ™"},
                {t:"‡¶Ü‡ßü‡¶§‡ßÅ‡¶≤ ‡¶ï‡ßÅ‡¶∞‡¶∏‡¶ø", a:"ÿßŸÑŸÑŸéŸëŸáŸè ŸÑŸéÿß ÿ•ŸêŸÑŸéŸáŸé ÿ•ŸêŸÑŸéŸëÿß ŸáŸèŸàŸé ÿßŸÑŸíÿ≠ŸéŸäŸèŸë ÿßŸÑŸíŸÇŸéŸäŸèŸëŸàŸÖŸè ŸÑŸéÿß ÿ™Ÿéÿ£ŸíÿÆŸèÿ∞ŸèŸáŸè ÿ≥ŸêŸÜŸéÿ©Ÿå ŸàŸéŸÑŸéÿß ŸÜŸéŸàŸíŸÖŸå"}
            ];
            document.getElementById('dua-list').innerHTML = duas.map(d => `
                <div class="glass-card p-8 border-l-4 border-l-cyan-400">
                    <p class="text-[12px] font-black text-cyan-300 uppercase tracking-widest mb-5 glow-cyan">${d.t}</p>
                    <p class="font-arabic text-3xl text-white text-right leading-[2.5rem] drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">${d.a}</p>
                </div>
            `).join('');
        }

        async function render99Names() {
            const res = await fetch('https://api.aladhan.com/v1/asmaAlHusna');
            const data = await res.json();
            document.getElementById('names-grid').innerHTML = data.data.slice(0, 50).map(n => `
                <div class="glass-card p-6 text-center flex flex-col justify-center">
                    <span class="font-arabic text-4xl text-emerald-400 glow-text mb-3">${n.name}</span>
                    <p class="text-[11px] font-black text-white uppercase tracking-widest mb-1 drop-shadow-[0_0_5px_#fff]">${n.transliteration}</p>
                    <p class="text-[9px] text-cyan-400 uppercase font-bold tracking-widest">${n.en.meaning}</p>
                </div>
            `).join('');
        }

        function renderVideos() {
            const ids = ['bWn_t2N_K_g', 'iI_uS-WnS70', 'qLqE-O1R_4s', '6_t4lYn5S_s', 'vIInxI6K8bE'];
            document.getElementById('video-list').innerHTML = ids.map(id => `
                <div class="glass-card rounded-[36px] overflow-hidden border-2 border-white/5 hover:border-cyan-400 transition-colors p-1.5 shadow-2xl">
                    <iframe class="w-full aspect-video rounded-[30px]" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            `).join('');
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('nav-active', 'text-cyan-400'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.add('text-slate-500'));
            event.currentTarget.classList.add('nav-active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
